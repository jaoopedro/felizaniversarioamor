      transition:transform .2s ease, background .3s;
    }
    .btn:hover{background:rgba(255,255,255,0.08);transform:scale(1.05);}
    .btn.primary{

    }

    .saber{

      border-radius:999px;
      background:linear-gradient(90deg,#ff5f6d,#ffc371);
      box-shadow:0 6px 20px rgba(255,95,109,0.18);

    @keyframes glow {

    }

    footer{margin-top:16px;color:#90b3c4;font-size:13px;text-align:center}

    .modal{

      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 16px 60px rgba(2,6,12,0.7);
      animation: floaty 6s ease-in-out infinite;
    }
    .modal h2{margin:0;color:var(--accent)}
    .modal p{color:#cfe7f2}
    .modal.show{transform:translateY(0)}
    .modal-back.show{visibility:visible;opacity:1}

    ul.love-list, ul.music-list {

    }
    ul.love-list li:hover, ul.music-list li:hover {

    @media (max-width:880px){.hero{flex-direction:column}.right{width:100%}.panel{width:100%}}
  </style>
